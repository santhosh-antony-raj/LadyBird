<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Styling Practice</title>
    <link rel="stylesheet" href="/Learncss/css/stylinglist.css">
</head>

<body>

    <h1>List Styling Demo</h1>

    <section>
        <h2>Unordered List</h2>
        <ul class="custom-ul">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>

    <section>
        <h2>Ordered List</h2>
        <ol class="custom-ol" start="3" reversed>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </section>

    <section>
        <h2>Ordered List with value</h2>
        <ol>
            <li value="20">Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ol>
    </sec
