<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography Practice</title>

    <!-- Google Font Example -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Learncss/css/typography.css">
</head>

<body>

    <header>
        <h1>Typography Demo</h1>
    </header>

    <main>

        <section class="text-box">
            <h2>Text Decoration + Spacing</h2>

            <p class="indent">
                Typography is the way text is arranged and presented on screen.
                This paragraph shows text indent and line height.
            </p>

            <p class="spacing">
                This paragraph shows letter spacing and word spacing.
            </p>

            <p class="decorate">
                This text shows underline, overline and line-through.
            </p>
        </section>

        <section class="inherit-box">
            <h2>Inheritance Example</h2>

            <input type="text" placeholder="Input inherits font">
            <button>Button inherits font</button>
        </section>

    </main>

</body>
</html>
