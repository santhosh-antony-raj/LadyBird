<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Practice</title>
    <link rel="stylesheet" href="/Learncss/css/float.css">
</head>

<body>

    <h1>Float Demo</h1>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="img" class="float-left">

        <p>
            This text flows around the floated image.
            Float allows content to appear next to it on the same line.
        </p>

        <!-- Old clear fix (deprecated style) -->
        <div class="clear"></div>
    </div>

    <div class="after">
        I appear after floated content
    </div>

</body>
</html>
