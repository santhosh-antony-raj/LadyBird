<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Property Practice</title>
    <link rel="stylesheet" href="/Learncss/css/display.css">
</head>

<body>

    <h1>Display Property Demo</h1>

    <section>
        <h2>Block Elements</h2>
        <p class="block">I am Paragraph (Block)</p>
        <p class="block">I take full width</p>
    </section>

    <section>
        <h2>Inline Elements</h2>
        <span class="inline">Inline 1</span>
        <span class="inline">Inline 2</span>
    </section>

    <section>
        <h2>Inline Block (Hybrid)</h2>
        <span class="inline-block">Inline Block 1</span>
        <span class="inline-block">Inline Block 2</span>
    </section>

</body>
</html>
