        <section>
            <article>

                <img src="../img/taco contact.jpg" alt="taco special dish" width="250" height="150" title="Little Taco Special Dish">
                <figcaption>Little Taco Special Dish</figcaption>
            </figure>
            </article>
            
            <hr>
            <article id="contact">
                <h3>Contact Us</h3>
                <fieldset>
                    <legend>Our Contact Form</legend>
                    <form action="https://httpbin.org/post" method="post">
                        <p>
                            <label for="username">Name</label>
                            <input type="text" name="Name" id="Name" required autocomplete="on" placeholder="Your Name">
                        </p>
                        <p>
                            <label for="Email">Email</label>
                            <input type="email" name="Email" id="Email" required autocomplete="on" placeholder="Email Address">
                        </p>
                        <p>
                            <label for="message">My Message</label>
                            <br>
                            <textarea name="mymessage" id="mymessage" col="40" rows="10"></textarea>
                        </p>   
                        <p>
                            <button type="submit">send</button>
                            <button type="reset">reset</button>
                            
                        </p>                    
                    </form>
                </fieldset>
            </article>
        </section>
    </main>
